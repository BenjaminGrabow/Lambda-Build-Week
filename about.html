        <figure class="heading-about">
            <h1>Good people with great ideas</h1>
        </figure>

        <figure class="team">
            <div class="employee1">
                <div class="employee"> <img src="/pictures/employee1.jpg" alt="">
                    <h2>Quang Tse</h2>
                    <p>Quang Tse has been obsessed with apps and compilers since high school. He engineered over 10 high
                        level apps, coded in several languages, for more than 15 years , and graduated with a doctoral
                        degree in Data Science from the Harvard University.
                        Quang was a researcher at Apple Research, a senior infrastructure engineer at Amazon, and a
                        principal engineer for search ranking at Samsung.</p>
                </div>
                <div class="employee"><img src="/pictures/employee2.jpg" alt="">
                    <h2>Cynthia Brooks</h2>
                    <p>Cynthia Brooks founded a mobile app startup in 2012 that grew to 100 people and raised $20m.
                        Cynthia served the needs of thousands of professional content creators in 50 countries by
                        selling GPU-driven live stitching software.
                        Cynthia holds a bachelor’s degree in computer science, and a master’s degree in computational
                        photography.</p>
                </div>
            </div>
            <div class="employee2">
                <div class="employee"><img src="/pictures/employee3.jpg" alt="">
                    <h2>John Tompson</h2>
                    <p>John Tompson worked on Microsoft Assistant for 5 years. He was a former champion at Australia
                        Computing Olympiad Open and many other Informatics Olympiads.
                        John was a doctoral candidate in algorithms and distributed systems at Stanford. He has a
                        master’s degree in computer science and applied mathematics from ETH Zurich.</p>
                </div>
                <div class="employee"><img src="/pictures/employee4.jpg" alt="">
                    <h2>Micheal Gate</h2>
                    <p>Michael Gate holds bachelor’s and master’s degrees in Data Science from Stanford University,
                        where he focused on security, optimization and control. As a graduate teaching assistant at
                        Stanford, he researched artificial intelligence.
                        Michael coached over 15 teams from 3 continents across industries ranging from finance to
                        agriculture to blockchain</p>
                </div>
            </div>
            <div class="employee3">
                <div class="employee"><img src="/pictures/employee5.jpg" alt="">
                    <h2>Linda Crahen</h2>
                    <p>Linda Crahen is a graduate of Harvard Business School, where she served as president of the
                        blockchain and cryptocurrency club. She has worked at Bitcoin and advised several blockchain
                        projects.
                        Linda founded FutureYet, an ed-tech startup that pioneered a mobile platform for alumni
                        engagement and fundraising for over 50 educational institutions in China.</p>
                </div>
                <div class="employee"><img src="/pictures/employee6.jpg" alt="">
                    <h2>Ben Lion</h2>
                    <p>Ben Lion was a chief writer at NBC Weekly and senior journalist at Bloomberg. For over a decade,
                        he interviewed tech leaders including the founders of Amazon and Samsung and wrote over 100
                        cover stories for NBC. Since 2017, Ben has led PR & marketing for blockchain projects in both
                        Asia and the U.S.
                        Ben graduated with a Master in Journalism and Culture Studies from ETH Zurick. He has received
                        several industry awards for his work</p>
                </div>
            </div>
        </figure>
